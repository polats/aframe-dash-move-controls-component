<html>
  <head>
    <title>A-Frame Dash Move Controls Component - Basic</title>
    <meta name="description" content="Basic example for Dash Move Controls component."></meta>
    <script src="../build.js"></script>
    <script src="../common/shaders/skyGradient.js"></script>
  </head>

  <body style="background-color: #000">
    <a-scene>
      <!-- scene geometry -->
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #aaa; colorBottom: #fff; side: back"></a-entity>
      <a-entity id="floor"
                rotation="-90 0 0"
                geometry="primitive: plane; width: 100; height: 100"
                material="src: url(floor.jpg); repeat: 80 80">
      </a-entity>
      <!-- hand controls -->
      <a-camera dash-move-controls="type:line" id="acamera"
        shoot="direction: 0 0 -1; spaceKeyEnabled: true">
        <!--
        <a-entity teleport-controls
                  vive-controls="hand: left"
                  ></a-entity>
        <a-entity teleport-controls="type: line"
                  vive-controls="hand: right"></a-entity>
        </a-entity>
        -->
      </a-camera>

    <!-- GitHub Corner. -->

      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
